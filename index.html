      <option value="edit-world">edit</option>

    </select>
    <div id="tool-buttons" class="edit-world">
      <button id="regen-world">regen</button>

      <button id="grassBtn">grass</button>
      <button id="waterBtn">water</button>
      <button id="sandBtn">sand</button>
      <button id="snowBtn">snow</button>

      <button id="houseBtn">house</button>
      <button id="roadBtn">road</button>
      <button id="subwayBtn">subway</button>

    <button id="removeBtn">remove</button>
    <div id="action-buttons" class="play">
      <button id="recruitBtn"><u>r</u>ecruit</button>
      <button id="buyBtn">b<u>u</u>y</button>
      <button id="buildBtn"><u>b</u>uild</button>
    </div>

    <div id="other-buttons">

      <select name="board" id="board-select">
      </select>

      <select name="mapmode" id="mapmode-select">
        <option value="default">terrain</option>
        <option value="landValue">value</option>
        <option value="underground">underground</option>
      </select>
  
      

      <form id="zoom">
        <input type="number" id="zoom-amount" value=1 step=0.1>
        <button id="zoomBtn">zoom</button>
      </form>
      <br>
      <div id ="load-buttons">
        <button id="saveBtn">save</button>
        <button id="loadBtn">load</button>
      </div>
    </div>
  </div>
</div>
