<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a</title>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">


  <script src="lib/pixi.dev.js"></script>
  <script src="lib/tween.min.js"></script>
  <script src="lib/react.js"></script>

  <script src="src/reactui/js/draggable.js"></script>
  <script src="src/reactui/js/splitmultilinetext.js"></script>

  <script src="src/reactui/js/actioninfo.js"></script>
  <script src="src/reactui/js/employee.js"></script>
  <script src="src/reactui/js/employeelist.js"></script>
  <script src="src/reactui/js/employeeaction.js"></script>
  <script src="src/reactui/js/employeeactionpopup.js"></script>
  <script src="src/reactui/js/infopopup.js"></script>
  <script src="src/reactui/js/confirmpopup.js"></script>
  <script src="src/reactui/js/buildinglist.js"></script>
  <script src="src/reactui/js/buildinglistpopup.js"></script>
  <script src="src/reactui/js/stage.js"></script>
  <script src="src/reactui/js/reactui.js"></script>

  <script src="lib/arraylogic.js"></script>

  <script src="data/cg.js"></script>

  <script src="src/js/eventlistener.js"></script>
  <script src="src/js/utility.js"></script>

  <script src="src/js/timer.js"></script>
  <script src="src/js/spritehighlighter.js"></script>
  <script src="src/js/spriteblinker.js"></script>
  <script src="src/js/keyboardinput.js"></script>
  <script src="src/js/employee.js"></script>
  <script src="src/js/player.js"></script>
  <script src="src/js/actions.js"></script>
  <script src="src/js/systems.js"></script>
  <script src="src/js/loader.js"></script>
  <script src="src/js/citygame.js"></script>
  <script src="src/js/ui.js"></script>

</head>
<body>
<div id="main">

  <div id="pixi-container">
    <div id="react-container"></div>
    <!-- <canvas></canvas> -->
  </div>
   
  <div id="side-menu">
    <div id="tool-buttons">
      <button id="grassBtn">grass</button>
      <button id="waterBtn">water</button>
      <button id="sandBtn">sand</button>
      <button id="snowBtn">snow</button>
      <br>
      <button id="removeBtn">remove</button>
      <br>
      <button id="plantBtn">plant</button>
      <button id="houseBtn">house</button>
      <button id="roadBtn">road</button>
      <br>
      <button id="buyBtn">buy</button>
      <button id="recruitBtn">recruit</button>
      <button id="buildBtn">build</button>
    </div>

    <div id="other-buttons">
      <div id="zoom">
        <input type="number" id="zoom-amount" value=1 step=0.1>
        <button id="zoomBtn">zoom</button>
      </div>
      <br>
      <div id ="load-buttons">
        <button id="saveBtn">save</button>
        <br>
        <button id="loadBtn">load</button>
      </div>
    </div>
  </div>
</div>

<div id="bottom-menu">
  <div id="player">
    <span id="money"></span>
    <span id="income"></span>
  </div>
  <span id="date"></span>
  <div id="speed">
    <label for="speed-control">Speed</label>
    <input type="range" id="speed-control" value="1" min="0" max="5" step="1">
  </div>
  <a id="show-info" href="#" onClick="document.getElementById('info-container').style.display='flex';">About</a>
</div>

<div id="info-container" style="display: none">
  <div id="info-window">
    <!--<span>This game is heavily inspired by <a href="http://www.booming.jp/index.html" target="_blank">BOOMING</a></span>
    <br>
    <br>-->
    <span>Github: <a href="https://www.github.com/giraluna/citygame" target="_blank">https://www.github.com/giraluna/citygame</a></span>
    <br>
    <br>
    <span>Ctrl + click to scroll</span>
    <br>
    <span>Shift + click to zoom</span>

    <a id="close-info" href="#" onClick="document.getElementById('info-container').style.display='none'">X</a>
  </div>
</div>
</body>
